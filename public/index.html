<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join a room</title>
</head>
<body>
    <div class="room-options">
        <h3>Join a chat</h3>

        <form
            class="room-options__room-form"
            action="chat.html"
        >
            <label for="room-form__username">Username</label>
            <input
                type="text"
                name="room-form__username"
                class="room-form__username"
                autofocus
            >
            

            <label for="room-form__roomname">Roomname</label>
            <input
                type="text"
                class="room-form__roomname"
                name="room-form__roomname"
            >

            <button>Join</button>
        </form>
    </div>
</body>
</html>
